<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Welcome</title>
	<style>
		:root{ --bg:#0f172a; --card:#111827; --accent:#06b6d4; --text:#e6eef8; }
		html,body{height:100%}
		body{
			margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
			background:linear-gradient(135deg,#021025 0%, #071033 50%, #09203a 100%);
			color:var(--text); display:flex; align-items:center; justify-content:center;
		}
		.card{
			max-width:720px; width:90%; padding:48px; border-radius:12px;
			background:rgba(255,255,255,0.03); box-shadow:0 8px 30px rgba(2,6,23,0.6);
			text-align:center;
		}
		h1{margin:0 0 8px; font-size:2.25rem; color:var(--text)}
		p{margin:0 0 20px; color:rgba(230,238,248,0.9)}
		a.button{
			display:inline-block; padding:10px 18px; border-radius:8px; text-decoration:none;
			background:var(--accent); color:#042029; font-weight:600;
		}
		footer{margin-top:18px; font-size:0.9rem; color:rgba(230,238,248,0.6)}
	</style>
</head>
<body>
	<main class="card">
		<h1>Welcome</h1>
		<p>This is a simple welcome page for your site. You're all set to customize it.</p>
		<p>
			<a class="button" href="https://github.com/vishaljavalkar-ai/vishaljavalkar-ai.github.io" target="_blank" rel="noopener">View repository</a>
			<a class="button" href="bio.html" style="margin-left:12px; background:#fff;color:#042029">View bio</a>
		</p>
		<footer>Built with ❤️ — Edit <strong>index.html</strong> to continue.</footer>
	</main>
</body>
</html>
